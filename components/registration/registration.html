<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="registration.css">
    
    <body>
        <div class="InteractionPane">
            <form id="registrationForm" action="" method="post">
                <h1>PlayPal</h1>
                <h2>Account Creation</h2>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" value=""><br>
                
                <label for="emailRegistation">Email:</label><br>
                <input type="text" id="emailRegistation" name="emailRegistation" value=""><br>
                <label for="emailConfirm">Confirm Email:</label><br>
                <input type="text" id="emailConfirm" name="emailConfirm" value=""><br>
                
                <label for="passwordRegistration">Password:</label><br>
                <input type="text" id="passwordRegistration" name="passwordRegistration" value=""><br>
                <label for="passwordConfirm">Confirm Password:</label><br>
                <input type="text" id="passwordConfirm" name="passwordConfirm" value=""><br>
                
                <button class="submit" type="button">Submit</button>
                <button id="optional" type="button">Add Extra</button>
            </form>
            
            <form id="optionalForm" action="" method="post">
                <h1>PlayPal</h1>
                <h2>Optional Elements</h2>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" value=""><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" value=""><br>
                
                <label for="pfpImg">Profile Picture:</label><br>
                <input type="file" id="pfpImg" name="pfpFile"><br>
                
                <br>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
                <br>
                
                <label for="biography">Biography:</label><br>
                <textarea id="biography" name="biography" rows="10" cols="50"></textarea><br>
                
                <label for="personalWebsite">Personal Website:</label><br>
                <input type="text" id="personalWebsite" name="personalWebsite" value=""><br>
                
                <label for="phoneNumber">Phone Number:</label><br>
                <ul id="phoneNumber">
                    <li><input type="text" id="phoneNumber1" name="phoneNumber1" value=""></li>
                    <li><input type="text" id="phoneNumber2" name="phoneNumber2" value=""></li>
                    <li><input type="text" id="phoneNumber3" name="phoneNumber3" value=""></li>
                </ul>
                
                <button class="submit" type="button">Submit</button>
                <button id="back" type="button">Back</button>
            </form>
        </div>    
    </body>

    <script src="registration.js"></script>
</html>
