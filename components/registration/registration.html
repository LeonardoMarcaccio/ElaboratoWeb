<link rel='stylesheet' type='text/css' media='screen' href='components/registration/registration.css'>
<div id="registration-pane">
  <div id="forms-container">
    <form>
      <div id="registration-essential">
        <label for="registration-username">Username:</label>
        <input id="registration-username" type="text" name="registration-username" placeholder="username" required="required">
        <label for="registration-email">Email:</label>
        <input id="registration-email" type="email" name="registration-email" placeholder="email" required="required">
        <label for="registration-password">Password:</label>
        <input id="registration-password" type="password" name="registration-password" placeholder="password" required="required">
        <label for="registration-password-retype">Re-type password:</label>
        <input id="registration-password-retype" type="password" name="registration-password-retype" placeholder="retype password" required="required">
      </div>
      <div id="registration-non-essential">
        <label for="registration-firstname">First Name:</label>
        <input id="registration-firstname" type="text" name="registration-username" placeholder="your real name">
        <label for="registration-lastname">Last Name:</label>
        <input id="registration-lastname" type="text" name="registration-username" placeholder="your real last name">
        <label for="registration-gender">Gender:</label>
        <input id="registration-gender" type="text" name="registration-username" placeholder="how do you identify?">
        <label for="registration-biography">Biography:</label>
        <textarea id="registration-biography" type="text" name="registration-username" maxlength="500" placeholder="what would you like to tell everyone?"></textarea>
        <label for="registration-personalwebsite">Personal website:</label>
        <input id="registration-personalwebsite" type="text" name="registration-username" placeholder="https://www.myblog.com/">
        <label for="registration-profilepicture">Profile picture:</label>
        <input id="registration-profilepicture" type="file" name="registration-username" placeholder="username">
        <label for="registration-phonenumber">Phone number:</label>
        <input id="registration-phonenumber" type="text" name="registration-username" placeholder="your phone number">
      </div>
      <div id="registration-selectionbar">
        <button id="registration-send-data" type="submit">Register</button>
        <button id="registration-show-non-essential" type="button">Add more info</button>
      </div>
    </form>
  </div>
</div>
