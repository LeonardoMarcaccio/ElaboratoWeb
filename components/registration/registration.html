<link rel='stylesheet' type='text/css' media='screen' href='components/registration/registration.css'>
<div class="registration-pane">
  <div class="InteractionPane">
    <form id="registrationForm" action="" method="post">
      <h1>PlayPal</h1>
      <h2>Account Creation</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="">
              
      <label for="emailRegistation">Email:</label>
      <input type="text" id="emailRegistation" name="emailRegistation" value="">
      <label for="emailConfirm">Confirm Email:</label>
      <input type="text" id="emailConfirm" name="emailConfirm" value="">
              
      <label for="passwordRegistration">Password:</label>
      <input type="text" id="passwordRegistration" name="passwordRegistration" value="">
      <label for="passwordConfirm">Confirm Password:</label>
      <input type="text" id="passwordConfirm" name="passwordConfirm" value="">
              
      <button class="submit" type="button">Submit</button>
      <button id="optional" type="button">Add Extra</button>
    </form>

    <form id="optionalForm" action="" method="post">
      <h1>PlayPal</h1>
      <h2>Optional Elements</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="">
          
      <label for="pfpImg">Profile Picture:</label>
      <input type="file" id="pfpImg" name="pfpFile">
              
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>

      <label for="biography">Biography:</label>
      <textarea id="biography" name="biography" rows="10" cols="50"></textarea>
              
      <label for="personalWebsite">Personal Website:</label>
      <input type="text" id="personalWebsite" name="personalWebsite" value="">
            
      <label for="phoneNumber">Phone Number:</label>
      <ul id="phoneNumber">
        <li><input type="text" id="phoneNumber1" name="phoneNumber1" value=""></li>
        <li><input type="text" id="phoneNumber2" name="phoneNumber2" value=""></li>
        <li><input type="text" id="phoneNumber3" name="phoneNumber3" value=""></li>
      </ul>
              
      <button class="submit" type="button">Submit</button>
      <button id="back" type="button">Back</button>
    </form>
  </div>
</div>
<script src="registration.js"></script>
